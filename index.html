<!doctype html>
<html lang="en" ng-app="myApp">
<head>
		<meta charset="UTF-8">
		<title>Waitstaff Calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<style>
			
		</style>
</head>
<body ng-controller="waitstaffCalc">
	<form name="myForm" ng-submit="submit()">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Waitstaff Calculator</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="col-md-12">
						<h2>Enter the Meal Details</h2>
					</div>
					<div class="col-md-12">
						<div class="col-md-4">
						Base Meal Price:
						</div>
						
						<div class="col-md-6">
							$ <input type="number" ng-model="mealData.basePrice" required>
						</div>

						<div class="col-md-4">
						Tax Rate:
						</div>
						
						<div class="col-md-6">
							% <input type="number" ng-model="mealData.taxRate" ng-maxlength="2" required>
						</div>

						<div class="col-md-4">
						Tip Percentage:
						</div>
						
						<div class="col-md-6">
							% <input type="number" ng-model="mealData.tipPercentage" ng-maxlength="3" required>
						</div>

						<div class="col-md-12">
							<input type="submit"> <input type="reset" value="Cancel">
						</div>
					</div>

				</div>

				<div class="col-md-6">
					<div class="col-md-12">
						<h2>Customer Charges</h2>

						<div class="col-md-12">
							<div class="col-md-2 text-right">
								Subtotal
							</div>
							<div class="col-md-10 text-left" ng-bind="mealData.subtotal | currency">
								0.00
							</div>

							<div class="col-md-2 text-right">
								Tip
							</div>
							<div class="col-md-10 text-left" ng-bind="mealData.tipAmount | currency">
								0.00
							</div>

							<hr class="col-md-12">
							
							<div class="col-md-2 text-right">
								Total
							</div>
							<div class="col-md-10 text-left" ng-bind="mealData.total | currency">
								0.00
							</div>						
							
						</div>
					</div>
					<div class="col-md-12">
						<h2>My Earnings Info</h2>
						
						<div class="col-md-12">
							<div class="col-md-5 text-right">
								Tip Total:
							</div>
							<div class="col-md-7 text-left" ng-bind="earningsInfo.tipTotal | currency">
								0.00
							</div>

							<div class="col-md-5 text-right">
								Meal Count:
							</div>
							<div class="col-md-7 text-left" ng-bind="earningsInfo.mealCount">
								0
							</div>

							<div class="col-md-5 text-right">
								Average Tip Per Meal:
							</div>
							<div class="col-md-7 text-left" ng-bind="earningsInfo.avgTipPerMeal | currency">
								0.00
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-right">
					<input type="button" value="Reset" ng-click="reset()">
				</div>
			</div>
		</div>
	</form>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
 </body>
</html>
